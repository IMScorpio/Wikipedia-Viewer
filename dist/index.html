<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Wikipedia Viewer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- container div-->
<div class="container">
  <!-- wiki-logo-->
  <div class="row logo" align="center">
    <div class="col-sm-12 wiki-logo">
      <h1 class="text-center slogan">Wikiedia Viewer</h1>
      <h3 class="text-center slogan"> by Yaswanth Battina</h3>
    </div>
  </div>

  <!-- inputs container-->
  <div class="row" align="center">
    <div class="col-sm-12">
      <!-- search-box-->
      <input type="search" class="search-txt" placeholder="Search Wikipedia">
    </div>
  </div>
  <!-- random-article btn-->
  <div class="row" align="center">
    <div class="col-sm-12 rand-result">
      <div>
        <a href="https://en.wikipedia.org/wiki/Special:Random" class="text-center" target="_blank">
          <p class="slogan text-center">
            <button class="btn rand-btn">Random Articles</button>
        </a>
      </div>
    </div>
  </div>

  <!-- display results-->
  <div class="row">
    <div class="col-sm-12 search-result">
    </div>
  </div>

</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
